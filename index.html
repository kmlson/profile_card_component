<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="css/main.css">
</head>
<body>
 <div class="container">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="card">
    <div class="header"></div>
    <img src="images/image-victor.jpg" class="image" alt="victor">
    <div class="details">
      <div class="name">Victor Crest</div>
      <div class="age">26</div>
      <div class="location">London</div>
    </div>
    <div class="line"></div>
    <div class="footer">
      <div class="fallowers">
        <div class="quantity"> 80K</div>
        <div class="desc">Followers</div>
      </div>
      
      <div class="likes">
        <div class="quantity">803K</div>
        <div class="desc">Likes</div>
       
      </div>
      
      <div class="photos">
        <div class="quantity"> 1.4K</div>
        <div class="desc">Photos</div>
       
      </div>
   </div>
  </div>
 </div>


</body>
</html>
